avanis.politica.privacidad.modal =<div class="av-content"><h1>Pol&#237;tica de privacidad</h1><h2>Responsable del tratamiento</h2><p>El Responsable del tratamiento de los datos recabados y tratados por medio de este sitio web es:</p><p>SANTANDER NEW BUSINESS, S.A, (en adelante &#34;<strong>el Responsable</strong>)&#34;</p><p>C.I.F.: A56392350</p><p>Direcci&#243;n postal: Calle Juan Ignacio Luca de Tena 11, 28027 &#45; Madrid</p><p>Contacto: legal@avanis.es </p><h2>&#191;Qu&#233; informaci&#243;n recopilamos?</h2><p>Al registrarte en AVANIS, te pediremos la siguiente informaci&#243;n:</p><ul><li>Datos identificativos: nombre, apellidos y fotograf&#237;a (opcional).</li><li>Datos de contacto: n&#250;mero de tel&#233;fono (opcional) y correo electr&#243;nico.</li><li>Datos de residencia: pa&#237;s, localidad y provincia.</li><li>Datos sobre tu localizaci&#243;n obtenidos a partir de la IP de tu dispositivo, si has consentido activar el servicio de geolocalizaci&#243;n.</li><li>Sectores de inter&#233;s: conocemos los sectores de actividad que selecciones al reg&#237;strate, como, por ejemplo: agricultura, insumos agr&#237;colas, ganader&#237;a, insumos ganaderos, agrotech, industria transformadora, industria comercializadora, startup, maquinaria u otros sectores.</li><li>Informaci&#243;n que nos proporciones sobre tu parcela de explotaci&#243;n, como el uso al que se destina y tama&#241;o aproximado.</li></ul><p>Tambi&#233;n tratamos la informaci&#243;n que recopilamos a trav&#233;s del uso de cookies. Puedes acceder a nuestra <a href="/cookies" target="_blank">Pol&#237;tica de Cookies</a>.</p><p>En caso de que utilices la modalidad de registro con tus credenciales de Google o Facebook, conoceremos tus datos identificativos (nombre, apellidos e email). Este servicio est&#225; basado en una tercera parte independiente (Google y Facebook) que es quien autentica al usuario ante AVANIS. Es decir, para acceder a AVANIS, durante el proceso de inicio de sesi&#243;n, ser&#225;s redirigido a un servicio de autenticaci&#243;n federada que comprobar&#225; tus credenciales y, si son correctas, podr&#225;s acceder a AVANIS de forma exitosa.</p><h2>Finalidades y legitimaci&#243;n para el tratamiento de tus datos</h2><p>A continuaci&#243;n, encontrar&#225;s una lista detallada de todas las finalidades para las que tratamos tus datos junto con la base de legitimaci&#243;n correspondiente.</p><p>Aceptaci&#243;n de nuestros t&#233;rminos y condiciones, por ser datos necesarios para la prestaci&#243;n del servicio:</p><p>Registro en AVANIS. Cuando creas tu cuenta de usuario en AVANIS, debes proporcionar informaci&#243;n sobre tu email, nombre, apellidos, tel&#233;fono, pa&#237;s, localidad y provincia, as&#237; como crear una contrase&#241;a. Opcionalmente, podr&#225;s subir una imagen para tu perfil de usuario.</p><p></p><p>Los datos solicitados son necesarios para poder finalizar el proceso de registro con &#233;xito, por lo que, si no se cumplimentan todos los apartados obligatorios, no podr&#225;s registrarte. Tambi&#233;n podr&#225;s seleccionar los sectores de inter&#233;s a los que te dedicas para que podamos ofrecerte un contenido personalizado.</p><p></p><p>Una vez finalizados todos los pasos previos a la formalizaci&#243;n del registro, te enviaremos un email de confirmaci&#243;n del registro.</p><p></p><p>Mediante tu participaci&#243;n en la comunidad, recopilamos los datos personales que proporciones al realizar publicaciones, generar contenido, comentarios e interactuar en AVANIS. Asimismo, tambi&#233;n podremos recopilar tus interacciones cuando pulses el bot&#243;n &#34;Me gusta? en cualquier publicaci&#243;n. Tambi&#233;n es posible que t&#250; y otros usuarios de AVANIS publiqu&#233;is contenido que incluya informaci&#243;n sobre ti en publicaciones o comentarios.</p><p>Tambi&#233;n puedes interactuar con el contenido generado por la Inteligencia Artificial (IA) de AVANIS. En este caso, siempre ser&#225;s consciente de que esas interacciones son con IA. En cualquier caso, te informamos de que todo el contenido generado a trav&#233;s de IA, se realiza bajo supervisi&#243;n de una persona humana. No utilizaremos tu informaci&#243;n de car&#225;cter personal para ninguna finalidad adicional, m&#225;s all&#225; de la generaci&#243;n de contenido en la comunidad.</p><p>Consentimiento:</p><p>Env&#237;o de newsletter de AVANIS que ser&#225; personalizada en funci&#243;n de los sectores de inter&#233;s seleccionados en el registro en AVANIS. Puedes, en cualquier momento, modificar tu selecci&#243;n en <a href="/profile" target="_blank">Mi perfil</a>. La newsletter podr&#225; ser personalizada en funci&#243;n de los sectores de tu inter&#233;s y tambi&#233;n gen&#233;rica sobre la comunidad AVANIS. Puedes retirar el consentimiento para la recepci&#243;n de nuestra newsletter en cualquier momento, sin que ello afecte a la licitud del tratamiento realizado con anterioridad a su retirada.</p><p>Env&#237;o de alertas climatol&#243;gicas relevantes en zonas de inter&#233;s. La navegaci&#243;n a trav&#233;s de AVANIS, de acuerdo con la <a href="/cookies" target="_blank">Pol&#237;tica de Cookies</a>.</p><p>Informarte sobre las alertas meteorol&#243;gicas en las zonas que selecciones dentro del apartado <a href="/weather/dashboard" target="_blank">Tu Explotaci&#243;n</a>.</p><p>Nuestros intereses leg&#237;timos:</p><p>Protecci&#243;n frente a amenazas de seguridad, informaci&#243;n falsa, fraude o ataques maliciosos con el fin de mantener nuestros servicios seguros.</p><p>Gesti&#243;n de nuestro negocio, control y generaci&#243;n de informes agregados sobre c&#243;mo interact&#250;an los usuarios para dotar de calidad nuestros servicios.</p><p>Entender y optimizar nuestras interacciones comerciales o con los usuarios de AVANIS, con el prop&#243;sito leg&#237;timo de perfeccionar y expandir nuestras operaciones, atender las exigencias de los usuarios de AVANIS y asegurar que todos los usuarios experimenten el servicio &#243;ptimo posible.</p><p>Cualquier usuario tiene derecho a oponerse al uso de sus datos personales para cualquiera de estos fines, o solicitar informaci&#243;n sobre nuestras expectativas seg&#250;n se explica en el apartado de <a href="/politica-privacidad#yourRights">Tus derechos.</a></p><h2>&#191;A qui&#233;n comunicamos tus datos?</h2><p>Tus publicaciones, comentarios e interacciones en la comunidad, as&#237; como los datos incluidos en tu perfil podr&#225;n ser vistos por el resto de los usuarios de AVANIS. Siempre podr&#225;s elegir qu&#233; informaci&#243;n quieres compartir con la comunidad.</p><p>En ocasiones, puede que debamos compartir tus datos con autoridades competentes cuando resulte necesario para cumplir con las obligaciones previstas por la ley o para proteger tus derechos.</p><h2>&#191;Durante qu&#233; plazo conservaremos tus datos?</h2><p>Los datos de registro y de interacci&#243;n, as&#237; como el contenido generado en AVANIS, ser&#225;n tratados mientras el usuario se encuentre activo en AVANIS y no haya solicitado su baja.</p><p>En el caso de tratamiento de datos cuya base de legitimaci&#243;n sea el consentimiento, los datos ser&#225;n conservados hasta que se retire el consentimiento. La retirada del consentimiento no afectar&#225; a la licitud del tratamiento realizado con anterioridad a su retirada.</p><p>Posteriormente, conservaremos tus datos debidamente bloqueados para poder responder a eventuales responsabilidades que se deriven de la participaci&#243;n de la comunidad.</p><h2 id="yourRights">Tus derechos</h2><p>El ejercicio de los derechos en materia de protecci&#243;n de datos es gratuito y, con el objetivo de otorgar la mayor transparencia, te facilitamos m&#225;s informaci&#243;n sobre estos derechos:</p><p><strong>Derecho de acceso, rectificaci&#243;n y supresi&#243;n</strong>: Puedes consultar tus datos personales solicitando una copia de estos a cualquiera de las direcciones facilitadas; as&#237; como solicitar la rectificaci&#243;n de datos inexactos o, en su caso, solicitar su supresi&#243;n cuando, entre otros motivos, los datos ya no sean necesarios para los fines que fueron recogidos. La solicitud de ejercicio de estos derechos, puedes realizarla bien, mediante el env&#237;o de una comunicaci&#243;n a la direcci&#243;n de correo electr&#243;nico indicada en este apartado. Podr&#225;s modificar tus datos personales en cualquier momento a trav&#233;s de la secci&#243;n <a href="/profile/data">Mis datos personales</a>. Tambi&#233;n puedes descargar la informaci&#243;n que tenemos sobre ti o, solicitar la baja de la plataforma, seg&#250;n se indica en la secci&#243;n <a href="/profile/account">Administrar mi cuenta</a>.</p><p><strong>Derecho de oposici&#243;n</strong>: En determinadas circunstancias y por motivos relacionados con tu situaci&#243;n particular, podr&#225;s oponerte al tratamiento de tus datos. En ese caso, se dejar&#225;n de tratar los datos salvo por motivos leg&#237;timos imperiosos que se acreditar&#237;an, o el ejercicio o la defensa de posibles reclamaciones.</p><p><strong>Derecho de limitaci&#243;n al tratamiento</strong>: En determinadas circunstancias, podr&#225;s solicitar la limitaci&#243;n del tratamiento, de modo que solo utilizaremos tus datos en los casos autorizados por la ley.</p><p><strong>Derecho a la portabilidad</strong>: Cuando los datos se recogen en un formato estructurado, puede pedir la transmisi&#243;n directa de sus datos a otros responsables o recibir sus datos en formato electr&#243;nico, para almacenarlos en dispositivos propios, sin necesidad de transmitirlos a otros responsables.</p><p><strong>Derecho a retirar su consentimiento</strong>. Cuando el tratamiento de tus datos se base en el consentimiento prestado, puede retirarlo en cualquier momento sin que ello afecte a la licitud del uso de sus datos realizado con anterioridad.</p><p>Puede ejercitar sus derechos puede enviar un correo electr&#243;nico, indicando el derecho que desea ejercitar a datos@avanis.es.</p><p>Asimismo, en caso de que consideres que los tratamientos realizados por AVANIS no se ajustan a la legalidad, puede presentar reclamaci&#243;n ante la Agencia Espa&#241;ola de Protecci&#243;n de Datos (AEPD).</p><p></p><h2>Seguridad de tus datos</h2><p>En cumplimiento de nuestra obligaci&#243;n de guardar secreto respecto de los datos de car&#225;cter personal recogidos, as&#237; como de nuestro deber de custodiarlos, nos comprometemos a adoptar las medidas de seguridad necesarias para evitar su modificaci&#243;n, alteraci&#243;n, p&#233;rdida, tratamiento o acceso no autorizado, de acuerdo con lo establecido en la normativa vigente en materia de protecci&#243;n de datos.</p><p>AVANIS tiene implantadas las medidas de seguridad de &#237;ndole t&#233;cnica y organizativas necesarias para garantizar la seguridad de tus datos personales y evitar su alteraci&#243;n, p&#233;rdida y tratamiento y/o acceso no autorizado, habida cuenta del estado de la tecnolog&#237;a, la naturaleza, la naturaleza de los datos almacenados y los riesgos a que est&#225;n expuestos, ya provengan de la acci&#243;n humana o del medio f&#237;sico o natural de acuerdo con lo establecido en la normativa aplicable.</p><p>Nos preocupamos por tu privacidad, reforzando la confidencialidad y la integridad de la informaci&#243;n que tratamos y manteniendo continuamente procesos de supervisi&#243;n, control y evaluaci&#243;n de nuestros procesos para asegurar el respeto a tu privacidad y a la seguridad de tu informaci&#243;n.</p><h2>Modificaciones de la Pol&#237;tica de Privacidad</h2><p>Podemos modificar esta Pol&#237;tica de Privacidad Datos de acuerdo con la legislaci&#243;n aplicable en cada momento. Tratamos de mantener siempre la Pol&#237;tica de Privacidad actualizada. Si hacemos cambios, ser&#225;n identificables de forma clara y espec&#237;fica.</p><p>Te invitamos a que revises frecuentemente la Pol&#237;tica de Privacidad para estar al tanto de su contenido vigente.</p></div>
