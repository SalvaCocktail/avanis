<!-- Modal Global -->
<!-- 
Para usarlo hay que hacer lo siguiente: 
function openModal(content, title, buttons, type, executeFunction);

Llama a la funcion "openModal". 
Pásale los siguientes parámetros:
"content" -> String con el HTML.
"title" -> String con el texto del titulo.
"buttons" -> Array.

Los "buttons" vienen definidos por un objeto con la siguiente estructura:
{
  text: 'string',
  classes: ['clase-0', 'clase-n'],
  callback: () => {},
  }
  
  Ejemplo:
  {
  text: 'Cerrar',
  classes: ['av-theme__btn', 'av-theme__btn--secondary'],
  callback: (modal) => {
    closeModal(modal);
  },
}
-->
<div
  id="js-modal"
  class="av-theme__modal js-modal av-theme__hidden"
>
  <!-- Backdrop -->
  <div class="av-theme__modal-backdrop js-close-modal"></div>

  <!-- Modal - Contenedor -->
  <div class="av-theme__modal-container">
    <!-- Título dinámico -->
    <div class="av-theme__modal-header">
      <h5 id="js-modal-title"></h5>
      <div class="av-theme__icon-box-32 js-close-modal">
        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 1L17 17M17 1L1 17"
            stroke="#101717"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>

    <!-- Contenido dinámico -->
    <div
      id="js-modal-body"
      class="av-theme__modal-body"
    ></div>

    <!-- Pie dinámico con botones -->
    <div
      id="js-modal-footer"
      class="av-theme__modal-footer"
    ></div>
  </div>
</div>
